<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Document</title>
</head>

<body>
   <h1>Starting Lineup</h1>
   <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
      <p>
         <fieldset>
            <legend>Status:</legend>
            <input type="radio" name="status" id= "draft" value="Draft" /><label for="draft">Draft</label><br>
            <input type="radio" name="status" id= "final" value="Final" /><label for="final">Final</label><br>

         </fieldset>
      </p>
      <p>
         <label>Date</label>
         <select name="gameDate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
         </select>
      </p>
      <p>
      <fieldset>
         <legend>Players:</legend>
         <input type="checkbox" name="player" id= "player1" value="Aarav Agarwal" /><label for="player1">Aarav Agarwal</label><br>
         <input type="checkbox" name="player" id= "player2" value="Ava Johnson" /><label for="player2">Ava Johnson</label><br>
         <input type="checkbox" name="player" id= "player3" value="Julio Ortiz" /><label for="player3">Julio Ortiz</label><br>
         <input type="checkbox" name="player" id= "player4" value="Liam Rubio" /><label for="player4">Liam Rubio</label><br>
         <input type="checkbox" name="player" id= "player5" value="Emma Witherspoon" /><label for="player5">Emma Witherspoon</label><br></fieldset>
            </p>
            <p>
               <input value="Submit" name="submit" type="submit" />
            </p>
   </form>
</body>

</html>
